<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">

<head>

<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

<title>Untitled Document</title>

</head>




<body>





<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>





<script src="http://code.highcharts.com/highcharts.js"></script>

<script src="http://code.highcharts.com/modules/exporting.js"></script>






<script type="text/javascript">

$(function () {

        $('#container').highcharts({

            chart: {

                type: 'spline'

            },

            title: {

                text: 'Bitcoin Prices Comparisons'

            },

            xAxis: {

                categories: ['Apr 13', 'May 13', 'Jun 13', 'Jul 13', 'Aug 13', 'Sep 13',

                    'Oct 13', 'Nov 13', 'Dec 13', 'Jan 14','Feb 14','Mar 14']

            },

            yAxis: {

                title: {

                    text: 'USD/BTC'

                },

                labels: {

                    formatter: function() {

                        return this.value +'°'

                    }

                }

            },

            tooltip: {

                crosshairs: true,

                shared: true

            },

            plotOptions: {

                spline: {

                    marker: {

                        radius: 4,

                        lineColor: '#666666',

                        lineWidth: 1

                    }

                }

            },

            series: [{

                name: 'Bitstamp',

                marker: {

                    symbol: 'square'

                },

                data: [104.7,116.75,128.77,84.5,96.62,130.66,127.33,202.15, 955,754.9,813.23,567.48]



            }, {

                name: 'Coinbase',

                marker: {

                    symbol: 'diamond'

                },

                data: [103.87, 122.3, 128.77, 91.7, 97, 130.98, 127.25, 206.81, 996.16, 747.55, 816.32, 571.16]

            }]

        });

    });

	</script>




</body>

</html>
